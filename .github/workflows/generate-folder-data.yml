name: Generate Folder Data

on:
  push:
    branches:
      - main
      - master
    # Only run if files are added/changed (not just folder-data.json or downloads.json)
    paths-ignore:
      - 'folder-data.json'
      - '*/downloads.json'
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to commit and push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run generate-folder-data.js
        run: node generate-folder-data.js

      - name: Run generate-downloads.js
        run: node generate-downloads.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code folder-data.json || \
            echo "changed=true" >> $GITHUB_OUTPUT
          git diff --exit-code */downloads.json || \
            echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email \
            "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add folder-data.json */downloads.json
          git commit -m "Auto-update folder-data.json and downloads.json files [skip ci]"
          git push
